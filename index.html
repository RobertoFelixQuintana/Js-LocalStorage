<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + LocalStorage</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="index.js"></script>
</head>

<body onload="read()"> 
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS + LocalStorage</a>
        <img src="https://static.miraheze.org/awesomegameswiki/thumb/f/fa/Genshin-Impact-logo.png/1200px-Genshin-Impact-logo.png" width="200px" alt="genshin">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Alta de Personajes<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./consulta.html">Consulta de personajes</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container p-3 my-3">
        <div class="row">

            <div class="col-md-4">
                <h3 style="text-align:center">Alta de Personajes</h3>

                <form action="#">
                    <div class="form-group ">
                        <label for="Input1">ID Personaje</label>
                        <input type="text " class="form-control " id="Input1" placeholder="ID Personaje">
                    </div>
                    <div class="form-group">
                        <label for="Input2">Nombre</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Nombre">
                    </div>
                    <div class="form-group ">
                        <label for="Input3">Elemento</label>
                        <select class="form-control " id="Input3">
                            <option value="Selecciona">Seleccionar</option>
                            <option value="Cryo">Cryo</option>
                            <option value="Anemo">Anemo</option>
                            <option value="Electro">Electro</option>
                            <option value="Geo">Geo</option>
                            <option value="Hydro">Hydro</option>
                            <option value="Pyro">Pyro</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input4">Zona</label>
                        <select class="form-control " id="Input4">
                            <option value="Selecciona">Seleccionar</option>
                            <option value="Liyue">Liyue</option>
                            <option value="Mondstadt">Mondstadt</option>
                            <option value="Inazuma">Inazuma</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="Input5">Tipo de personaje</label>
                        <select class="form-control " id="Input5">
                            <option value="Selecciona">Seleccionar</option>
                            <option value="DPS">DPS</option>
                            <option value="SUB DPS">SUB DPS</option>
                            <option value="Support">Support</option>
                            <option value="Healer">Healer</option>
                        </select>
                    </div>
                    <button type="submit " class="btn btn-primary" onclick="createR()">Enviar</button>
                    <button type="reset " class="btn btn-secondary" onclick="resetFields()">Limpiar</button>
                </form>



            </div>
            <div class="col-md-8">
                <h3 style="text-align:center">Lista de Personajes</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">ID Personaje</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Elemento</th>
                          <th scope="col">Zona</th>
                          <th scope="col">Tipo de personaje</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                    <tbody id='Table1'>


                    </tbody>
                  </table>
                
            </div>

        </div>
    </div>

</body>


</html>
